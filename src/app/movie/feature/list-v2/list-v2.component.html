<app-skeleton-loader *ngIf="isLoading(); else content"></app-skeleton-loader>

<ng-template #content>
    <app-movie-slider
        [movies]="movies()">
    </app-movie-slider>
    <app-movie-carousel 
        [movies]="movies()"
        (sortByAction)="requestSortBy($event)"
        (watchListAction)="requestModifyWatchList($event)"
        (selected)="selectMovie($event)">
    </app-movie-carousel>
</ng-template>
