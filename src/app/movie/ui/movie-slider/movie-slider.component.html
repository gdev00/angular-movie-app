<div class="main-slider">
    <ng-container *ngFor="let movie of movies; let i = index">
        <div class="slider" *ngIf="current() == i" @fade>
            <div class="backdrop">
                <div class="lazyloaded">
                    <img alt="{{movie?.title}}" class="lazyload image" src="./assets/images/movies/{{movie.imageName}}">
                </div>
            </div>
            <div class="pane">
                <div>
                    <a class="name" [routerLink]="['../', movie.title]">
                        {{movie?.title}}
                    </a>
                    <div class="meta">
                        <div class="info">
                            <span class="rate"><i class="material-icons">star</i><span>{{ movie?.rate?.split('/')?.[0] }}</span>/10</span>
                            <span> {{movie.review}} Reviews</span>
                            <span>{{ movie.releaseDate  | date: 'yyyy' }}</span>
                        </div>
                    </div>
                    <div class="desc">
                        {{movie?.description }}
                    </div>
                </div>
            </div>
        </div>
    </ng-container>
</div>
